<script>

jQuery(function($) {
    setup();

    function setup() {

        var host = "ws://localhost:9093/ws";
        var socket = new WebSocket(host);

        socket.onopen = function(){ }

        socket.onmessage = function(msg){
            console.log(msg.data);
        }

        socket.onclose = function(){
            console.log("Closed.");
        }

    }
    setTimeout(function () {
        accident();
    }, 8200);

    function accident() {
        $('#no-accident').hide();
        $('#accident').fadeIn(10);

        $('#waiting_icon').hide();
        $('#accident_info').fadeIn(10);
    }

});
</script>
